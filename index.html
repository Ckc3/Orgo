<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ordo - Discord Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code&display=swap" rel="stylesheet">
  <link href="static/Cascading_Style_Sheets/command_page_styles.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="https://cdn.discordapp.com/avatars/1375304096910934026/46562e49b8eb049e0d8de7b601b97114.webp?size=1024" alt="Ordo Bot" class="sidebar-logo">
      <h2>Ordo</h2>
    </div>
    <nav class="sidebar-nav">
      <a href="/" class="nav-item active">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="/commands" class="nav-item">
        <i class="fas fa-terminal"></i>
        <span>Commands</span>
      </a>
      <a href="https://discord.gg/dTCkwDRqgh" target="_blank" class="nav-item">
        <i class="fab fa-discord"></i>
        <span>Support</span>
      </a>
    </nav>
    <div class="sidebar-footer">
      <a href="https://discord.com/oauth2/authorize?client_id=1375304096910934026&permissions=8&integration_type=0&scope=bot" target="_blank" class="sidebar-btn">
        <i class="fas fa-plus-circle"></i>
        <span>Add to Discord</span>
      </a>
    </div>
  </div>
  <header>
    <div class="banner"></div>
    <div class="profile">
      <img src="https://cdn.discordapp.com/avatars/1375304096910934026/46562e49b8eb049e0d8de7b601b97114.webp?size=1024" alt="Ordo Bot">
      <h1>Ordo</h1>
    </div>
  </header>
  
  <div class="container">
    <div class="stats-section">
      <h2>Bot Statistics</h2>
      <div class="stats-grid" id="stats-container">
        <!--SCARLETT I DIDN'T PUT ANYTHING HERE ON PUROPSE-->
      </div>
    </div>
    
    <div class="commands-section">
      <h2>Available Commands</h2>
      <div class="search-bar">
        <input type="text" id="command-search" placeholder="Search commands...">
        <i class="fas fa-search"></i>
      </div>
      <div class="category-filters">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="economy">Economy</button>
        <button class="filter-btn" data-category="moderation">Moderation</button>
        <button class="filter-btn" data-category="utility">Utility</button>
        <button class="filter-btn" data-category="games">Games</button>
      </div>
      <div class="commands-grid" id="commands-container">
        <!--SCARLETT I DIDN'T PUT ANYTHING HERE ON PUROPSE-->
      </div>
    </div>
  </div>

  <script src="static/Javascript/command_page_scripts.js"></script>
</body>
</html>
