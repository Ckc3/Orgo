<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="https://cdn.discordapp.com/avatars/1375304096910934026/46562e49b8eb049e0d8de7b601b97114.webp?size=1024" alt="Ordo Bot" class="sidebar-logo">
      <h2>Ordo</h2>
    </div>
    <nav class="sidebar-nav">
      <a href="/" class="nav-item active">
        <i class="fas fa-home"></i>

      </a>
      <a href="/commands" class="nav-item">
        <i class="fas fa-terminal"></i>
        <span>Commands</span>
      </a>
      <a href="https://discord.gg/dTCkwDRqgh" target="_blank" class="nav-item">
        <i class="fab fa-discord"></i>

      </a>
    </nav>
    <div class="sidebar-footer">
      <a href="https://discord.com/oauth2/authorize?client_id=1375304096910934026&permissions=8&integration_type=0&scope=bot" target="_blank" class="sidebar-btn">

      </a>
    </div>

  <div class="main-content">
    <header>
      <div class="banner"></div>
      <div class="profile">
        <img src="https://cdn.discordapp.com/avatars/1375304096910934026/46562e49b8eb049e0d8de7b601b97114.webp?size=1024" alt="Ordo Bot">

          <i class="fas fa-tools"></i>

        </div>
        <div class="feature-card">

      <section class="cta">
        <a href="https://discord.com/oauth2/authorize?client_id=1375304096910934026&permissions=8&integration_type=0&scope=bot" class="button primary">Add to Discord</a>

        <p>Built for stability, speed, and control.</p>
